<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="ordenando.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="prime">
        <label for="valor" class="form-label">Digite um número:</label>
        <input type="number" class="form-control" id="valor">
        <button id="botao"  type="button" onclick="add()" class="btn btn-primary btn-sm">Adicionar</button>
        <hr>
    </div>
    <div class="sec">
        <select id="seleção" class="form-select" aria-label="Default select example" onchange="selecionarOpcao()">
            <option value="1">Blubble Sort</option>
            <option value="2">Quick Sort</option>
            <option value="3">swap</option>
            <option value="4">Shuffle</option>
            <option value="5">Selection Sort</option>
        </select>
        <div id="Mentra"></div>
        <button id="botao"  type="button" onclick="ordenar()" class="btn btn-primary btn-sm">Ordenar</button>
        <button id="botao"  type="button" onclick="misturar()" class="btn btn-primary btn-sm">Misturar</button>
        <hr>
    </div>
    <div class="result">
        <ul id="valores">

        </ul>
    </div>

    <script src="ordenando.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
